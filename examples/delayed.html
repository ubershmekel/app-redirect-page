<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>app-redirect-page dev</title>
    <link
      rel="stylesheet"
      href="https://www.w3.org/StyleSheets/Core/Chocolate"
      type="text/css"
    />
  </head>
  <body>
    <h1>app-redirect-page dev</h1>
    <p>
      This page loads the snippet from <code>dist/app-redirect-page.js</code>.
      On mobile, you should see a redirect after 4 seconds; on desktop you
      should see the fallback buttons.
    </p>
    <p>
      To avoid navigating away while debugging, switch
      <code>data-redirect</code> to <code>false</code> in this file.
    </p>

    <div id="app-links"></div>

    <script
      src="../dist/app-redirect-page.js"
      data-ios="https://apps.apple.com/us/app/kat-and-noodles/id6755672232"
      data-android="https://play.google.com/store/apps/details?id=com.andluck.zensnake"
      data-fallback="buttons"
      data-targetselector="#app-links"
      data-delayms="4000"
      data-heading="Get the app"
    ></script>
  </body>
</html>
